sudo: required

services:
  - docker
  - mongodb

language: node_js

node_js:
  - '5'

before_install:
  # fire up xvfb on port :99.0
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  # set the xvfb screen size to 1280x1024x16
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"

before_script:
  - sleep 15
  - mongo bargainbetter --eval 'db.createCollection("users");'

after_success:
  - docker build -t chrisjstevenson/bargainbetter .
  - docker run -p 9002:9002 -d chrisjstevenson/bargainbetter
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker push chrisjstevenson/bargainbetter

notifications:
  on_sucess: always
  on_failure: always
  slack:
    secure: 
